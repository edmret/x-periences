<template name="feeds">
	<script type="text/javascript" src="js/feeds.js"></script>
	<link rel="stylesheet" type="text/css" href="css/feeds.css"/>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">

			</div>
			<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">

			</button>

			</ul>
			<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">

			</button>
		</div>
        <form action="#" class="new-post-container">

                    <h4>Titulo Experiencia</h4>
                </label>
            </div>
            <div>
              <div class="mdl-textfield mdl-js-textfield line">
                <input class="mdl-textfield__input" type="text" id="sample1"/>
                <label class="mdl-textfield__label" for="sample1">TÃ­tulo de tu experiencia</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield line">
                <textarea class="mdl-textfield__input" type="text" id="sample1" rows="6"></textarea> 
                <label class="mdl-textfield__label" for="sample1">Describe tu experiencia</label>
              </div>
            </div>
        </form>
	</div>
</template>
