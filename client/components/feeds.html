<template name="feeds">
	<script type="text/javascript" src="js/feeds.js"></script>
	{{ > cover_search}}
	<div class="feeds">
		<div class="feeds-toolbar">
			<select class="categories form-control">
				<option value="">Seleccionar categoria</option>
				{{#each categoryList }}
				<option value='{{ _id }}'>{{name}}</option>
				{{/each}}
			</select>
		</div>
		<div class="line-flex">
			<div class="menu-feels">
				{{#each feelingList}}
				    <span value='{{enum}}' class="mdl-button mdl-js-button mdl-button--raised exp_feel mdl-js-ripple-effect feel-{{name}} ">{{name_es}}</span>
				{{/each}}
					<span data-enum class="mdl-button mdl-js-button mdl-button--raised exp_feel mdl-js-ripple-effect">Ninguno</span>
			</div>
		</div>
		{{#each feedList}}
            {{ > experience_resume}}
		{{/each}}
		<div class="no-matches">
			<h2>No se encontraron resultados! :(</h2>
		</div>
	</div>
</template>
