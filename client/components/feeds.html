<template name="feeds">
	<script type="text/javascript" src="js/feeds.js"></script>
	{{ > cover_search}}
	<div class="feeds">
		<div class="feeds-toolbar">
			<select class="categories">
				<option value="">Seleccionar categoria</option>
				{{#each categoryList }}
				<option value='{{ _id }}'>{{name}}</option>
				{{/each}}
			</select>
			<select class="moods">
				<option value="">Seleccionar sentimiento</option>
				{{#each feelingList }}
				    <option value='{{enum}}' class="feeling-id-{{enum}}">{{name_es}}</option>
				{{/each}}
			</select>
		</div>
		{{#each feedList}}
            {{ > experience_resume}}
		{{/each}}
		<div class="no-matches">
			<h2>No se encontraron resultados! :(</h2>
		</div>
	</div>
</template>
