<template name="feeds">
	<script type="text/javascript" src="js/feeds.js"></script>
	<link rel="stylesheet" type="text/css" href="css/feeds.css"/>
	{{ > cover_search}}
	<div class="feeds">
		<div class="feeds-toolbar">
			<!--[BUSCADOR]-->
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input search" type="text" id="sample1">
				<label class="mdl-textfield__label" for="sample1">Buscar</label>
			</div>
			<!--[/BUSCADOR]-->
			<select class="categories">
				<option value="">Seleccionar categoria</option>
				{{#each categoryList }}
				<option value='{{ _id }}'>{{name}}</option>
				{{/each}}
			</select>
			<select class="moods">
				<option value="">Seleccionar sentimiento</option>
				{{#each categoryList }}
				<option value='{{ _id }}'>{{name}}</option>
				{{/each}}
			</select>
		</div>
		{{#each feedList}}
		<div class="new-post-container feed mood{{Feeling}} category{{CategoryId}}" data-description="{{Description}}" data-category-id="{{CategoryId}}" data-mood-id="{{Feeling}}">
			<div class="new-post-header">
				<img src="http://www.topmanzana.com/static/secret.jpeg" alt="User Image">
				<label>
					<h4>{{UserId}}</h4>
				</label>
			</div>
			<div>
				<h1 class="title">{{Title}}</h1>
				<p class="description">{{Description}}</p>
			</div>
		</div>
		{{/each}}
	</div>
</template>
