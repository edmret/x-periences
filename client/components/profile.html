<template name="profile">
    <div class="mdl-layout">
        <div class="profile-header">
            <div class="profile-header-img">
                <img src="{{profile.picture}}" alt="User Image">
            </div>
            <div class="profile-header-info">
                <h1>{{profile.name}}</h1>
                <div class="profile-social">
                    <label>{{profile.birthdate}}</label>
                    <a href="fb.com"><i class="material-icons md-18">polymer</i></a>
                    <a href="fb.com"><i class="material-icons md-18">translate</i></a>
                    <a href="fb.com"><i class="material-icons md-18">gesture</i></a>
                    <a href="fb.com"><i class="material-icons md-18">school</i></a>
                </div>
            </div>
        </div>
        <div class="profile-body">
            <div class="left-side">
                
                {{#each experiences}}
                    {{> experience_resume }}
                {{/each}}
            </div>
            <div class="right-side">
                <h3>42 Badges</h3>
                
                <div class="badge">
                    <img src="http://images.clipartpanda.com/police-officer-badge-clipart-clipart-fancy-badge-256x256-561e.png" alt="">
                    <p>First timer</p>
                </div>
                <div class="badge">
                    <img src="http://images.clipartpanda.com/police-officer-badge-clipart-clipart-fancy-badge-256x256-561e.png" alt="">
                    <p>You're liking it</p>
                </div>
            </div>
        </div>
    </div>
</template>
